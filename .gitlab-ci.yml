# GitLab CI/CD configuration to deploy Week 4 Weather + Google Maps project
# Static files are served from the 'public' folder via GitLab Pages

image: alpine:latest

stages:
  - deploy

pages:
  stage: deploy
  script:
    # Echo message to confirm pipeline execution
    - echo "Deploying Week 4 Weather Dashboard with Google Maps integration to GitLab Pages"
  artifacts:
    paths:
      - public   # Serve all files from the public folder
  only:
    - main      # Trigger deployment only from main branch
